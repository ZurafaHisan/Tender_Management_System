<body>
    <header>

    </header>
      
    
    <div>
        <div class="container">
        <br>
        <div class="title"><h2>Bidder Information</h2></div>
        <br>
        <form action="create_account_bidder.php" method="post">
            <div class="user-details">

            <div class="input_box">

                <span class="details">Name</span>
                <input type="text" class="fullname" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input_box">

                <span class="details">Company Name</span>
                <input type="text" class="companyname" name="company_name"  placeholder="Enter your company name" required>
            </div>
            <div class="input_box">

                <span class="details">Email</span>
                <input type="email" class="email" name="email"  placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="input_box">

                <span class="details">Address</span>
                <input type="text" class="address" name="address"  placeholder="Enter your address" required>
            </div>
            <div class="input_box">

                <span class="details">Contact Number</span>
                <input type="tel" name="contact_number"  placeholder="Enter your contact number" pattern="[0-9]{5}-[0-9]{6}" required>
            </div>
           
            <div class="input_box">

                <span class="details">TIN</span>
                <input type="tel" class="" name="TIN"  placeholder="Enter your TIN number" pattern="[0-9]{4} [0-9]{4} [0-9]{4}" required>
            </div>
            <!--<div class="input_box">

                <span class="details">Reg No./License No</span>
                <input type="number" class="code" placeholder="Enter your reg no./licence number">
            </div>-->

            <div class="input_box">
                <span class="details">Username</span>
                <input type="text" class="fullname" name="username"  placeholder="Enter your unique user name" required>
            </div>

            <div class="input_box">
                <span class="details">Password</span>
                <input type="password" class="fullname" name="password"  placeholder="Enter your password" required>
            </div>
            
            
            </div>

            <div id="info">
                <p id="warning"></p>
            </div>

            <input type="submit" id="mySubmit" value="Submit">
            


        </form>
        
    </div>
    
</body>
</html>
